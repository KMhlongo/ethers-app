<div class="px-12">
    <div class="py-4 flex flex-col">
        <input 
        placeholder="Enter Ethereum Address" 
        [(ngModel)]="ethereumAddress" 
        class="rounded-lg px-4 py-1 w-1/3 bg-search-bg border border-s-border rounded-lg bg-gray-50 focus:outline-none" 
        autocomplete="off"
        spellcheck="false"
        required/>
        <div class="flex py-2">
            <input 
                placeholder="Enter Token Contract Address" 
                [(ngModel)]="tokenAddress" 
                class="rounded-lg px-4 py-1 w-1/3 bg-search-bg border border-s-border rounded-lg bg-gray-50 focus:outline-none" 
                autocomplete="off"
                spellcheck="false"
                required/>
            <button (click)="getTokenAddressBalance()"
                class="rounded-lg bg-search-bg border border-s-border text-blue mx-2 px-4 hover:bg-soft-blue hover:text-white">
                Search
            </button>
        </div>
        
    </div>
    <p class="text-xs text-secondary">BALANCE</p>
    <p>{{balance}}</p> 
    
</div>
